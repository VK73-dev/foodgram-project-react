version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: vk73dev/foodgram_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - db
    restart: always
  frontend:
    image: vk73dev/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
    depends_on:
      - backend
  nginx:
    image: vk73dev/foodgram_nginx
    ports:
      - 8080:80
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - backend
      - frontend
    restart: always
