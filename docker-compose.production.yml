version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: vk73dev/foodgram_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/media
  frontend:
    image: vk73dev/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: vk73dev/foodgram_nginx
    env_file: .env
    volumes:
      - static:/static/
      - media:/media
    ports:
      - 8090:80
